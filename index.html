<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Simples</title>
  <link rel="stylesheet" href="style.css" />
  <script src="assets/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
<div class="Container">

  <audio id="super" src="assets/effects/credito.mp3"></audio>
  <audio id="idol" src="assets/effects/sheeeeeee.mp3"></audio>
  <audio id="chaves" src="assets/effects/super.mp3"></audio>
  <audio id="boing" src="assets/effects/boing.mp3"></audio>
  
    <header>
      <h1 class="Titulo">我的商店</h1>
      <nav>
        <ul class="Menu">
          <li><a href="#">Início</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
        <p id="paragrafo">Clique em cada IDOL para receber uma mensagem ao vivo dele!!!</p>
      </nav>
    </header>
  
    <main>
      <section class="produtos">
        <div class="produto" data-audio="super"> 
          <img src="./assets/superIdol.png" alt="Produto 1">
          <h2>Produto 1</h2>
          <p>JPY 2570,05</p>
        </div>
  
        <div class="produto" data-audio="chaves">
          <img src="./assets/superIdol.png" alt="Produto 2">
          <h2>Produto 2</h2>
          <p>JPY 3856,36</p>
        </div>
  
        <div class="produto" data-audio="idol">
          <img src="./assets/superIdol.png" alt="Produto 3">
          <h2>Produto 3</h2>
          <p>JPY 5142,67</p>
        </div>
  
        <div class="produto" data-audio="boing">
          <img src="./assets/superIdol.png" alt="Produto 4">
          <h2>Produto 4</h2>
          <p>JPY 6428,97</p>
        </div>
      </section>

      <script>
          const produtos = document.querySelectorAll('.produto');

          produtos.forEach(produto => {
            produto.addEventListener('click', () => {
              const audioId = produto.getAttribute('data-audio');
              if (audioId) {
                const audio = document.getElementById(audioId);
                audio.currentTime = 0;
                audio.play();
              }
              Swal.fire({
                imageUrl: './assets/effects/credit.png',
                imageWidth: 200,
                imageAlt: 'Social crédito +15'
              });

            });
          });
      </script>


    </main>
</div>
</body>
</html>
